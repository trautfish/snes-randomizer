<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles/styles.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600&family=Teko:wght@300;400;500&display=swap"
        rel="stylesheet">

    <title>SNES Randomizer</title>
</head>

<body>
    <h1>SNES Randomizer</h1>

    <div>
        <img id="image" />
        <div id="info-box">
            <div id="title-container">
                <span>Title:</span>
                <span id="title"></span>
            </div>
            <div id="year-container">
                <span>Year:</span>
                <span id="year"></span>
            </div>
            <div id="genre-container">
                <span>Genre:</span>
                <span id="genre"></span>
            </div>
        </div>
    </div>

    

    <button onClick="window.location.reload();" id="button">
        Randomize
    </button>

    <p>(generated using the RAWG Games API)</p>
    <script src="scripts.js"></script>
</body>

</html>
